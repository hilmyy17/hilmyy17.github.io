<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Sign up/Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main>
        <div class="signup">
            <span>Not a member?</span>
            <button type="button">Sign up</button>
        </div>

        <div class="login">
            <span>Already have an acount?</span>
            <button type="button">Login</button>
        </div>

        <div class="back-layer">
            <form action="" class="login-form active">
                <h2>Login</h2>
                <label for="lemail">Email</label>
                <input type="email" id="lemail" placeholder="person@email.com">
                <label for="lpassword">Password</label>
                <input type="password" id="lpassword" placeholder="******">
                <button type="button">Login</button>
            </form>
    
            <form action="" class="signup-form">
                <h2>Sign Up</h2>
                <label for="f-name">First Name</label>
                <input type="text" id="f-name" placeholder="First Name">
                <label for="l-name">Last Name</label>
                <input type="text" id="l-name" placeholder="Last Name">
                <label for="semail">Email</label>
                <input type="email" id="semail"  placeholder="person@email.com">
                <label for="spassword">Password</label>
                <input type="password" id="spassword" placeholder="******">
                <button type="button">Sign up</button>
            </form>
        </div>
    </main>
    <script>
          const loginForm = document.querySelector('.login-form'),
  signupForm = document.querySelector('.signup-form'),
  backLayer = document.querySelector('.back-layer');
  
  document.querySelector('.login button').addEventListener('pointerdown', () => {
      signupForm.classList.remove('active');
      loginForm.classList.add('active');
      backLayer.style.clipPath = '';
  });

  document.querySelector('.signup button').addEventListener('pointerdown', () => {
      loginForm.classList.remove('active');
      signupForm.classList.add('active');
      backLayer.style.clipPath = 'inset(0 0 0 50%)';
  });
    </script>
</body>
</html>
